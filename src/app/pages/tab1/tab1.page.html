<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-title>
            Pendientes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <ion-list>
        <ion-item *ngFor="let lista1 of deseosServices.listas" detail color="dark" (click)="listaSeleccionada( lista1 )">
            <ion-label>{{ lista1.titulo }}</ion-label>
            <ion-note slot="end" color="tertiary">{{ lista1.items.length }} items</ion-note>
        </ion-item>
    </ion-list>

    <!-- fab placed to the top end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="tertiary" (click)="agregarLista()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>


</ion-content>
